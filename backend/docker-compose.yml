version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: face_verification_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: face_db
    ports:
      - "5433:5432"  # expose port 5433 on host to access locally
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d face_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Express.js API
  app:
    build: .
    container_name: face_verification_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/face_db?schema=public
      PORT: 3000
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  pgdata:
